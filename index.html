<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
     <!-- Font Awesome -->
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles/main.css">
     <title>To-Do App</title>
   </head>
   <body>
     <header class="mdl-layout__header">
     <h1>To-Do App</h1>
   </header>

    <main class="mdl-layout__content mdl-grid">
    <form class="mdl-layout__content mdl-grid" id="addToDoForm">
     <label for="newToDoText">New To-Do:</label>
     <input type="text" id="newToDoText">
     <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
   </form>
   <ul class="demo-list-item mdl-list"  id="toDoList">
   </ul>
   </main>
   <script src="app.js"></script>
   </body>
 </html>
